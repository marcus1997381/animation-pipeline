<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spine Prompt Player</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0b0f14;
        color: #e2e8f0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .bar {
        display: flex;
        gap: 8px;
        padding: 12px;
        background: #111827;
        align-items: center;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #374151;
        background: #0f172a;
        color: #e5e7eb;
      }
      button {
        padding: 10px 14px;
        border: 1px solid #334155;
        background: #1f2937;
        color: #e5e7eb;
        border-radius: 6px;
        cursor: pointer;
      }
      #status {
        margin-left: 12px;
        opacity: 0.8;
        font-size: 14px;
      }
      #stage {
        width: 100%;
        height: calc(100% - 56px);
      }
      #stage canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="bar">
      <input
        id="prompt"
        type="text"
        placeholder="Type prompt (e.g. make him run then dab then mic drop)"
      />
      <button id="playBtn">Play</button>
      <span id="status"></span>
    </div>
    <div id="stage"></div>

    <script src="/shared/lib/phaser.min.js"></script>
    <script src="/shared/lib/spine-phaser.min.js"></script>
    <script src="/public/player.js"></script>
  </body>
</html>
