services:
  - type: web
    name: animation-pipeline
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: PORT
        fromService:
          type: web
          name: animation-pipeline
          property: port

